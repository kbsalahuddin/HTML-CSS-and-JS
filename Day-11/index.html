<!DOCTYPEhtml>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 m-auto">
					<div class="card">
						<div class="card-body">
						<div class="form-group row">
							<label class="col-form-label col-sm-3">First Name</label>
							<div class="col-sm-9">
								<input type="text" name="first_name" id="firstName">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3">Last Name</label>
							<div class="col-sm-9">
								<input type="text" name="last_name" id="lastName">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3">Full Name</label>
							<div class="col-sm-9">
								<input type="text" name="full_name" id="fullName">
							</div><!--javaS=id catch, php catches= name-->
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3"></label>
							<div class="col-sm-9">
								<input type="submit" name="btn" id="btn" class="btn btn-success" value="Submit">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--New Container Part Here-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 m-auto">
					<div class="card">
						<div class="card-body">
						<div class="form-group row">
							<label class="col-form-label col-sm-3">1st Number</label>
							<div class="col-sm-9">
								<input type="text" name="first_number" id="firstNumber">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3">2nd Number</label>
							<div class="col-sm-9">
								<input type="text" name="second_number" id="secondNumber">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3">Result</label>
							<div class="col-sm-9">
								<input type="text" name="result" id="result">
							</div><!--javaS=id tag catch, php catches= name tag-->
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3"></label>
							<div class="col-sm-9">
								<input type="submit" id="add" name="btn" class="btn btn-success" value="+">
								<input type="submit" id="sub" name="btn" class="btn btn-success" value="-">
								<input type="submit" id="multiply" name="btn" class="btn btn-success" value="*">
								<input type="submit" id="division" name="btn" class="btn btn-success" value="/">
								<input type="submit" id="remainder" name="btn" class="btn btn-success" value="%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		





		<script src="js/jquery-3.4.1.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/New-JS.js"></script>
	</body>
</html>
